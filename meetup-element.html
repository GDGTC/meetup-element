<link rel="import" href="meetup-service.html" />
<link rel="import" href="meetup-card.html" />
<link rel="import" href="meetup-description.html"/>



<polymer-element name="meetup-element" attributes="urlname sigid sig">

  <template>

    <link rel="stylesheet" href="meetup-element.css" />

    <meetup-service id="meetupservice" meetups="{{data}}" urlname="{{urlname}}" sigid="{{sigid}}" sig="{{sig}}" serviceCmd="meetups"></meetup-service>

    <div vertical  layout wrap>
      <template repeat="{{meetup in data}}">
        <meetup-card meetup="{{meetup}}">
        </meetup-card>
      </template>
    </div>


  </template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Lloyd Cledwyn',

      ready: function() {
      }
    });

  </script>

</polymer-element>
