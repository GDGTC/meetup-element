<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="meetup-service.html" />
<link rel="import" href="meetup-card.html" />
<link rel="import" href="meetup-description.html"/>



<polymer-element name="meetup-element" attributes="urlName sigId sig key dataFormat limit">

  <template>

    <link rel="stylesheet" href="meetup-element.css" />

    <meetup-service id="meetupservice" data="{{data}}" urlName="{{urlName}}" key="{{key}}" sigId="{{sigId}}" sig="{{sig}}" dataFormat="{{dataFormat}}" limit="{{limit}}"></meetup-service>

    <div vertical  layout wrap>
      <template repeat="{{meetup in data}}">
        <meetup-card meetup="{{meetup}}">
        </meetup-card>
      </template>
    </div>


  </template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Lloyd Cledwyn',

      /**
       * `fancy` is a property that does something fancy.
       *
       * @property fancy
       * @type bool
       * @default false
       */
      fancy: false,

      ready: function() {
      }
    });

  </script>

</polymer-element>
