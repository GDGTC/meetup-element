<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-jsonp/polymer-jsonp.html">

<polymer-element name="meetup-service" attributes="data urlname sigid sig dataFormat limit">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <polymer-jsonp auto id="jsonp" url="{{url}}"
      on-polymer-response="{{dataLoaded}}"></polymer-jsonp>
  </template>
  <script>
  Polymer('meetup-service', {
    created: function() {
      this.data = [];
    },
    ready: function() {

      // this.meetupEventId = this.$.globals.values.meetupEventId;
      // this.baseAPIurl = this.$.globals.values.meetupAPIurl;
      // this.meetupSignedEventURL = this.$.globals.values.meetupSignedEventURL;
      var status;

      // Depending on the service command provided (chosen from our published API),
      // we can dynamically build the URL for the polymer-jsonp element
      console.log(this.dataFormat);

      switch (this.dataFormat) {

          case 'upcoming-meetups':

              status = "upcoming";
              this.url = "http://api.meetup.com/2/events?" +
                 "status=" + status +
                 "&order=time" +
                 "&limited_events=False" +
                 "&group_urlname=" + this.urlname +
                 "&desc=false" +
                 "&offset=0" +
                 "&photo-host=public" +
                 "&format=json" +
                 "&page=200" +
                 "&fields=" +
                 "&sig_id=" + this.sigid +
                 "&sig=" + this.sig +
                 "&callback=";
              break;

          case 'past-meetups':

              status = "past";
              this.url = "https://api.meetup.com/2/events?" +
                  "status=" + status +
                  "&order=time" +
                  "&limited_events=False" +
                  "&group_urlname=" + this.urlname +
                  "&desc=false" +
                  "&offset=0" +
                  "&photo-host=public" +
                  "&format=json" +
                  "&page=200" +
                  "&fields=" +
                  "&sig_id=" + this.sigid +
                  "&sig=" + this.sig +
                  "&callback=";
              break;
      }
    },

    dataLoaded: function() {
      // Make a copy of the loaded data
      this.data = this.$.jsonp.response.results;
      console.log(this.data);
    }
  });
  </script>
</polymer-element>
