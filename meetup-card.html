<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<polymer-element name="meetup-card" attributes="meetup hideDescription">

  <template>

    <link rel="stylesheet" href="styles/meetup-card.css">

    <div class="attendeecard" layout center vertical>
      <div id="name"><a href="{{meetup.event_url}}" >{{meetup.name}}</a></div>
      <content></content>
      <div id="descrdiv">
        Show description
        <paper-checkbox id="showDetailCheckbox" on-click="{{showDetail}}"></paper-checkbox>
        <div id="descr" hidden></div>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      ready: function() {
        this.injectBoundHTML(this.meetup.description, this.$.descr);
        this.$.descrdiv.hidden = this.hideDescription;
      },
      showDetail: function (){
        this.$.descr.hidden = this.$.showDetailCheckbox.checked;
      }
    });
  </script>

</polymer-element>
